  <body>
    <header>
      <h1>Coffee Ordering</h1>
    </header>
    <nav class="mainNav">
      <ul>

    <main id=home>
        <form id=typeForm>
            <fieldset id=drinkType>
              <legend>Type</legend>
                <h2><mark>Choose A Drink</mark></h2>
                <input type="radio" id="latte" class="bigRadio" name="type" value="latte" onclick="hideMilkTab(false)" required>
                <label for="latte">Latte</label><br>

                <input type="radio" id="cappuccino" class="bigRadio" name="type" value="cappuccino" onclick="hideMilkTab(false)" required>
                <label for="cappuccino">cappuccino</label><br>

                <input type="radio" id="flat_white" class="bigRadio" name="type" value="flat white" onclick="hideMilkTab(false)" required>
                <label for="flat_white">flat white</label><br>

                <input type="radio" id="espresso" class="bigRadio" name="type" value="espresso" onclick="hideMilkTab(true)" required>
                <label for="espresso">espresso</label><br>

                <input type="radio" id="americano" class="bigRadio" name="type" value="americano" onclick="hideMilkTab(true)" required>
                <label for="americano">americano</label><br>
            </fieldset>
        </form>

        <form id=sizeForm>
            <fieldset id=drinkSize>
              <legend>Size</legend>
                <h2><mark>Choose A Size</mark></h2>
                <label for="size">Select A Size:</label>
                <select id="size">
                    <option value="small">small</option>
                    <option value="medium" selected>medium</option>
                    <option value="large">large</option>
                </select>
            </fieldset>
        </form>

        <form id=milkForm>
            <fieldset id=milkType>
              <legend>Milk</legend>
                <h2><mark>Choose Your Milk</mark></h2>
                <input type="radio" id="none" class="bigRadio" name="milk" value="none">
                <label for="none">none</label><br>
                
                <input type="radio" id="whole" class="bigRadio" name="milk" value="whole">
                <label for="whole">whole</label><br>

                <input type="radio" id="skimmed" class="bigRadio" name="milk" value="skimmed">
                <label for="skimmed">skimmed</label><br>

                <input type="radio" id="semi-skimmed" class="bigRadio" name="milk" value="semi-skimmed"  checked>
                <label for="semi-skimmed">semi-skimmed</label><br>

                <input type="radio" id="coconut" class="bigRadio" name="milk" value="coconut">
                <label for="coconut">coconut</label><br>

                <input type="radio" id="soya" class="bigRadio" name="milk" value="soya">
                <label for="soya">soya</label><br>
            </fieldset>
        </form>

        <form id=extraForm>
            <fieldset>
              <legend>Extra</legend>
                <h2><mark>Extras</mark></h2>
                <input type="checkbox" id="cream" class="bigRadio" value=1>
                <label for="cream">Cream</label><br>

                <input type="range" id="sugar" min="0" max="20" value="0" onchange="updateSliderText(this.value, 'displaySugarText')">
                <label for="sugar">Sugars</label><br>
                <input type="text" id="displaySugarText" value="0">
                <label for="displaySugarText">Amount</label><br><br>

                <input type="range" id="syrup" min="0" max="20"  value="0" onchange="updateSliderText(this.value, 'displaySyrupText')">
                <label for="syrup">Syrup</label><br>
                <input type="text" id="displaySyrupText" value="0">
                <label for="displaySyrupText">Amount</label><br>
            </fieldset> 
        </form>
        
        <p id=costText>Current Cost: Â£0.00</p>
        <button type="button" id="addDrink">Add Drink To Order</button>
        <p id=orderText></p>
        <button type="button" id="placeOrder">Place Order</button>
        
        <script src="script.js"></script>
        <script>
          //check whether browser support service workers
          if ('serviceWorker' in navigator) {
              //wait until page loaded to avoid delaying rendering
              window.addEventListener('load', function() {
                  //register service worker
                  navigator.serviceWorker.register('serviceworker.js').then(
                      function(registration) {
                          console.log('Service worker registration successful', 
                                      registration);
                      }, 
                      function(err) {
                          console.log('Service worker registration failed', err);
                  });
              });
          }
        </script>
    </main>
